<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function quickSort(arr) {
        if (arr.length <= 1) {
            return arr
        }
        let pivot = arr[arr.length - 1]
        let leftarr = []
        let rightarr = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < pivot) {
                leftarr.push(arr[i])
            }
            if (arr[i] > pivot) {
                rightarr.push(arr[i])
            }
        }
        let sortedLeft = quickSort(leftarr)
        let sortedRight = quickSort(rightarr)
        return sortedLeft.concat(pivot, sortedRight)
    }

    let arr1 = [2, 3, 4, 5, 9, 12, 19, 17, 36, 18, 24, 49, 27, 60, 6]
    a = quickSort(arr1)
    console.log(a)
</script>
</body>
</html>
